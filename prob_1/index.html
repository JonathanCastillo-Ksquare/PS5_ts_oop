<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <main>
        <section class="perfil">
            <article class="perfilDataContainer">
                <img src="./Apolo.jpg" alt="Apolo">
                <div class="perfilData">
                    <p class="report">Report for</p>
                    <p class="name">Jonathan Castillo</p>
                </div>
            </article>
            <article class="frequency">
                <p class="Daily">Daily</p>
                <p class="Weekly">Weekly</p>
                <p class="Monthly">Monthly</p>
            </article>

        </section>

        <section class="cards">
            <article class="card Work">
                <div class="background bgWork">
                    <img src="./icons/bxs-briefcase.svg" alt="work icon">
                </div>
                <div class="info">
                    <div class="activity">
                        <p class="activityJS"></p>
                        <img src="./icons/bx-dots-horizontal-rounded.svg" alt="three points">
                    </div>
                    <div class="time">
                        <p class="hour"></p>
                        <p class="lastHour"></p>
                    </div>
                </div>
            </article>
            <article class="card Play">
                <div class="background bgPlay">
                    <img src="./icons/bxs-joystick.svg" alt="play icon">
                </div>
                <div class="info">
                    <div class="activity">
                        <p class="activityJS"></p>
                        <img src="./icons/bx-dots-horizontal-rounded.svg" alt="three points">
                    </div>
                    <div class="time">
                        <p class="hour"></p>
                        <p class="lastHour"></p>
                    </div>
                </div>
            </article>
            <article class="card Study">
                <div class="background bgStudy">
                    <img src="./icons/bxs-book-open.svg" alt="study icon">
                </div>
                <div class="info">
                    <div class="activity">
                        <p class="activityJS"></p>
                        <img src="./icons/bx-dots-horizontal-rounded.svg" alt="three points">
                    </div>
                    <div class="time">
                        <p class="hour"></p>
                        <p class="lastHour"></p>
                    </div>
                </div>
            </article>
            <article class="card Exercise">
                <div class="background bgExercise">
                    <img src="./icons/bx-run.svg" alt="exercise icon">
                </div>
                <div class="info">
                    <div class="activity">
                        <p class="activityJS"></p>
                        <img src="./icons/bx-dots-horizontal-rounded.svg" alt="three points">
                    </div>
                    <div class="time">
                        <p class="hour"></p>
                        <p class="lastHour"></p>
                    </div>
                </div>
            </article>
            <article class="card Social">
                <div class="background bgSocial">
                    <img src="./icons/bxs-message-rounded-dots.svg" alt="social icon">
                </div>
                <div class="info">
                    <div class="activity">
                        <p class="activityJS"></p>
                        <img src="./icons/bx-dots-horizontal-rounded.svg" alt="three points">
                    </div>
                    <div class="time">
                        <p class="hour"></p>
                        <p class="lastHour"></p>
                    </div>
                </div>
            </article>
            <article class="card SelfCare">
                <div class="background bgSelfCare">
                    <img src="./icons/bxs-heart.svg" alt="heart icon">
                </div>
                <div class="info">
                    <div class="activity">
                        <p class="activityJS"></p>
                        <img src="./icons/bx-dots-horizontal-rounded.svg" alt="three points">
                    </div>
                    <div class="time">
                        <p class="hour"></p>
                        <p class="lastHour"></p>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="./index.js"></script>
</body>

</html>
